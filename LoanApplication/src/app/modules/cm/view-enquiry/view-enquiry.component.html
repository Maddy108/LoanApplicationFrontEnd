<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Enquiry Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">MobileNumber</th>
        <th scope="col">PanNumber</th>
        <th scope="col">EnquiryStatus</th>
        <th scope="col">Cibil Score</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of enquiry">
        <td>{{u.eid}}</td>
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.age}}</td>
        <td>{{u.email}}</td>
        <td>{{u.mobileNumber}}</td>
        <td>{{u.pancardNumber}}</td>
        <td>{{u.enquiryStatus}}</td>
        <td>
          <h6 disabled type="number">{{u.cibil.cibilScore}}</h6>
        </td>
   
        <td style="display: flex">
          <button class="btn btn-primary" (click)="getcibil(u)">Approve</button>
        </td>
       
      </tr>
    </tbody>
  </table>
