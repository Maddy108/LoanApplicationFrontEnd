<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">UserId</th>
        <th scope="col">UserName</th>
        <th scope="col">UserPassword</th>
        <th scope="col">UserType</th>
        <th scope="col">Name</th>
        <th scope="col">profileImg</th>
    </tr>
</thead>
<tbody>
  <tr *ngFor="let u of users">
    
        <td>{{u.userId}}</td>
        <td>{{u.userName}}</td>
        <td>{{u.userPassword}}</td>
        <td>{{u.userEmail}}</td>
        <td>{{u.userType}}</td>
        <td>{{u.name}}</td>
        <td><img [src]="'data:image/jpeg;base64,'+u.profileImg" width="50px" height="50px"></td>
        <td>
        
          </td>
        </tr>
      </tbody>
    </table>
